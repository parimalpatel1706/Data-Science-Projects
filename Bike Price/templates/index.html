<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bike Price Prediction Tool</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://c4.wallpaperflare.com/wallpaper/32/42/456/harley-davidson-bikes-artist-digital-art-wallpaper-preview.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }

    .glass {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      margin: 1rem;
    }

    header.glass {
      background: rgba(255, 255, 255, 0.4);
    }

    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
    }

    .buttonGroup {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem 1rem;
    }

    .buttonGroup a {
      text-decoration: none;
    }

    .buttonGroup button {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.7);
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .buttonGroup button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer.glass {
      background: rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 600px) {
      .buttonGroup {
        flex-direction: column;
        align-items: center;
      }

      section {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <header class="glass">
    <h1>Welcome to the Bike Price Prediction Tool!</h1>
  </header>

  <section class="glass">
    <h2>About Us</h2>
    <p>Our tool helps predict the price of bikes using intelligent data models. Make informed decisions with ease.</p>
  </section>

  <div class="buttonGroup">
    <a href="/project"><button type="button">My Project</button></a>
    <a href="/contact"><button type="button">Contact Us</button></a>
    <a href="/history"><button type="button">Prediction History</button></a>
    <a href="/about"><button type="button">About Us</button></a>
  </div>

  <footer class="glass">
    <p>&copy; 2024 Bike Price Prediction Tool. All rights reserved.</p>
  </footer>

</body>
</html>
